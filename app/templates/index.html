{% extends "layout.html" %}
{% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
{% endblock %}

{% block body %}
    <form action="{{ url_for('alpha.index') }}" method="POST" enctype="multipart/form-data">
        <div class="my-3">
            <label for="image" class="form-label">Select or Drop an Image</label>
            <input type="file" class="form-control" id="image" name="image" accept="image/png, image/jpeg">
        </div>

        <button type="submit" class="btn btn-primary w-100 mb-3">Submit</button>
    </form>

    <div class="d-flex justify-content-end align-items-end">
        <textarea rows="10" class="p-2" id="detected-text">{{ detection }}</textarea>
        <button class="btn btn-outline-dark py-1 position-absolute m-3" type="button"
            onclick="copyToClipboard('detection')"
        >
            Copy
        </button>
    </div>

    <script src="{{ url_for('static', filename='js/index.js') }}"></script>
{% endblock %}
